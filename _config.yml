#### Analytics ###
analytics:
  # false (default), "google", "custom"
  provider: google 

  # Google Analytics
  google:
    tracking_id : G-78082WF4K9 # Google Analytics id for the site
    anonymize_ip: false # Anonymize IP tracking for Analytics


### Sharing ###
sharing:
  provider: addtoany # "addtoany"

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


# Default values for collections
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

### Posts default Permalink ###
permalink: blog/:title

### About Footer ###
sitelink: https://digiisle.github.io/
