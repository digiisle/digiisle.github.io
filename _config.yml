### Site Settings ###
title: digiisle
description: >- 
  Just do it.
baseurl: ""
url: ""
repository: digiisle/digiisle.github.io

### categories、tags path ###
archive_dir: pages/archive
tag_dir: pages/tags
category_dir: pages/categories

# Build settings
markdown: kramdown

### Plugins ###
plugins:
  - jekyll-feed

### Navbar Settings ###
# The following paths are excluded from navbar
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/categories.html

